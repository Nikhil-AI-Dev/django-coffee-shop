{% extends "main/base.html" %}

{% block content %}
<div class="container mt-5">
  <h2>Place Order</h2>

  <h4 class="mt-3">Item: {{ item.name }}</h4>
  <p>{{ item.description }}</p>
  <p><strong>Price:</strong> ${{ item.price }}</p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Place Order</button>
  </form>
</div>
{% endblock %}
